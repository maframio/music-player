<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Festa Shalom</title>

        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="/imgs/logo.ico">
        <!-- <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css"> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <script src="app.js" defer  ></script>
    </head>
    <body>
        <div class="conteiner">
            <div class="top">
                <!-- <i class="fa fa-camera-retro"></i>  -->
                <i class="fas fa-bars menu-btn"></i>
                <i class="fas fa-search"></i>

            </div>
            <div class="cover-image">

            </div>

            <div class="player-body">
                
            </div>

            <div class="list-wrapper">
                <table class="list" id="playlist">
                    <tr class="song">
                        <td class="no">
                            <h5>1</h5>
                        </td>

                        <td class="title">
                            <h6>Alvo mais que a neve</h6>
                        </td>

                        <td class="length">
                            <h5></h>1:45</h5>
                        </td>
                        <!-- <td>
                            <i class="fas fa-heart"></i>
                        </td> -->
                    </tr>
                </table>
            </div>

            <div class="bar">
                <div class="dot">
                </div>
                <div class="time">
                    <h5 class="current-time">0:00</h5>
                    <h5 class="duration">0:00</h5>
                </div>
            </div>

            <div class="info">
                <h2>Bem mais que tudo</h2>
                <h3>Aline Barros</h3>
            </div>

            <div class="controls">
                <i class="fas fa-backward" id="prev"></i>
                <i class="fas fa-play" id="playpause"></i>
                <i class="fas fa-forward" id="next"></i>
            </div>

            <div class="more-controls">

            </div>

            <p class="current-song-title">Alvo mais que a neve</p>

        </div>
        

    </body>
</html>
